        let currentQuestionIndex = -1;
        let currentCategory = "";
        let timer;
        let remainingTime = 10;
        let isPaused = false;

        const categoryEl = document.getElementById('category');
        const questionEl = document.getElementById('question');
        const timerEl = document.getElementById('timer');
        const progressBarEl = document.getElementById('progressBar');
        const prevButton = document.getElementById('prevButton');
        const pauseButton = document.getElementById('pauseButton');
        const nextButton = document.getElementById('nextButton');

        function getRandomQuestion() {
            const categories = Object.keys(questions);
            currentCategory = categories[Math.floor(Math.random() * categories.length)];
            const categoryQuestions = questions[currentCategory];
            return categoryQuestions[Math.floor(Math.random() * categoryQuestions.length)];
        }

        function updateQuestion() {
            const question = getRandomQuestion();
            categoryEl.textContent = currentCategory;
            questionEl.textContent = question;
            resetTimer();
        }

        function resetTimer() {
            remainingTime = 10;
            updateTimerDisplay();
            progressBarEl.style.animation = 'none';
            void progressBarEl.offsetWidth;
            progressBarEl.style.animation = 'progressAnimation 10s linear forwards';
        }

        function updateTimerDisplay() {
            timerEl.textContent = `${remainingTime} сек`;
        }

        function startTimer() {
            timer = setInterval(() => {
                if (!isPaused) {
                    remainingTime--;
                    updateTimerDisplay();
                    if (remainingTime <= 0) {
                        clearInterval(timer);
                        nextQuestion();
                    }
                }
            }, 1000);
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseButton.innerHTML = isPaused ? 
                '<i data-feather="play" class="inline mr-2"></i>Продолжить' : 
                '<i data-feather="pause" class="inline mr-2"></i>Пауза';
            progressBarEl.style.animationPlayState = isPaused ? 'paused' : 'running';
            feather.replace();
        }

        function nextQuestion() {
            clearInterval(timer);
            updateQuestion();
            startTimer();
            prevButton.disabled = false;
        }

        nextButton.addEventListener('click', nextQuestion);

        prevButton.addEventListener('click', () => {
            currentQuestionIndex = Math.max(0, currentQuestionIndex - 1);
            clearInterval(timer);
            updateQuestion();
            startTimer();
        });

        pauseButton.addEventListener('click', togglePause);

        updateQuestion();
        startTimer();
        feather.replace();
    </script>
